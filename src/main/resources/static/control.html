<!DOCTYPE html>
<html>
<head>
    <title>DC Driver L298N For Pi</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/control.js"></script>
</head>
<body>
<div id="main-content">

    <div class="row center-block">
        <h3 class="center-block">DC Driver L298N For Pi</h3>
    </div>

    <div class="row">
        <div class="content with-margin">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Pi Connection</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

        <div class="content with-margin">
            <form class="form-inline">
                <div class="form-group">
                    <label>Move Control</label>
                </div>

                <div class="container with-margin">
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-1">
                            <button id="forward" class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-arrow-up"></span>
                            </button>
                        </div>
                        <div class="col-xs-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1">
                            <button id="left" class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                            </button>
                        </div>
                        <div class="col-xs-1"></div>
                        <div class="col-xs-1">
                            <button id="right" class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-arrow-right"></span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-1">
                            <button id="backward" class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-arrow-down"></span>
                            </button>
                        </div>
                        <div class="col-xs-1"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
